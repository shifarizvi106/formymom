<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To the Moon</title>

  <style>
    /* ===== Global page setup ===== */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Georgia", serif;
      color: #fff;
      text-align: center;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== Moon ===== */
    .moon {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #dcdcdc 60%, #bdbdbd 100%);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
      cursor: pointer;
      transition: transform .3s ease;
    }
    .moon:hover { transform: translate(-50%, -50%) scale(1.05); }

    /* ===== Message revealed after click ===== */
    #moonMessage {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      color: #ffc0cb;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* ===== Surprise button (initially hidden) ===== */
    .surprise-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 26px;
      background: #fff5fa;
      color: #a02662;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
      position: relative;
      overflow: hidden;
      opacity: 0;                /* hidden until revealed */
      pointer-events: none;      /* disable clicks until revealed */
    }

    /* Fadeâ€‘in + enable pointer events once we add .show */
    .surprise-btn.show {
      animation: fadeIn 1.8s forwards;
      pointer-events: auto;
    }

    /* Soft sparkle effect */
    .surprise-btn::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,.4) 20%, transparent 60%);
      animation: sparkle 4s linear infinite;
      pointer-events: none;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes sparkle {
      0%   { transform: rotate(0deg);   opacity:.6; }
      50%  { opacity:1; }
      100% { transform: rotate(360deg); opacity:.6; }
    }
  </style>
</head>
<body>

  <!-- Starfield canvas -->
  <canvas id="starfield"></canvas>

  <!-- Clickable Moon -->
  <div class="moon" id="moon"></div>

  <!-- Hidden message -->
  <div id="moonMessage">I love you to the moon and backâ€¯ðŸŒ™</div>

  <!-- Hidden surprise button -->
  <a href="hidden-gift.html" id="surpriseBtn" class="surprise-btn">Oneâ€¯Lastâ€¯Surpriseâ€¯Awaitsâ€¯â€¦</a>

  <script>
    /* === Starfield setup === */
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function resize() {
      w = canvas.width  = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, a: Math.random()});
      }
    }
    window.addEventListener('resize', resize);
    resize();

    function draw() {
      ctx.clearRect(0,0,w,h);
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();

    /* === Moon interactivity === */
    const moon   = document.getElementById('moon');
    const msg    = document.getElementById('moonMessage');
    const button = document.getElementById('surpriseBtn');
    let revealed = false;

    moon.addEventListener('click', () => {
      if (revealed) return;               // prevent doubleâ€‘click issues
      revealed = true;

      // fade in message
      msg.style.opacity = 1;

      // reveal button with class that triggers fade + sparkle
      button.classList.add('show');
    });
  </script>

</body>
</html>
