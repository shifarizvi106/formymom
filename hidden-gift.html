<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Hidden Gift</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Georgia', serif;
      text-align: center;
      color: #4b2e2e;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    .gift {
      background: url('https://cdn-icons-png.flaticon.com/512/4436/4436481.png') no-repeat center;
      background-size: contain;
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gift:hover {
      transform: scale(1.05);
    }

    .message-box {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .message-box img {
      width: 250px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .yay {
      font-size: 1.8rem;
      color: #d6336c;
      animation: pop 0.5s ease;
    }

    .try-again {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Can you find your final gift, Mom?</h1>

  <div class="grid">
    <!-- Boxes 1 to 9 -->
    <div class="gift" onclick="checkBox(1)"></div>
    <div class="gift" onclick="checkBox(2)"></div>
    <div class="gift" onclick="checkBox(3)"></div>
    <div class="gift" onclick="checkBox(4)"></div>
    <div class="gift" onclick="checkBox(5)"></div>
    <div class="gift" onclick="checkBox(6)"></div>
    <div class="gift" onclick="checkBox(7)"></div> <!-- This is the winner -->
    <div class="gift" onclick="checkBox(8)"></div>
    <div class="gift" onclick="checkBox(9)"></div>
  </div>

  <div class="message-box" id="messageBox">
    <img src="meandmom.jpg" alt="You and Mom">
    <div class="yay">YAY!!!! you won</div>
  </div>

  <div class="try-again" id="tryAgain" style="display: none;">
    Not this one! Try again ðŸ’–
  </div>

  <script>
    const winnerBox = 7;
    let alreadyWon = false;

    function checkBox(number) {
      const message = document.getElementById('messageBox');
      const tryAgain = document.getElementById('tryAgain');

      if (number === winnerBox && !alreadyWon) {
        message.style.display = 'flex';
        tryAgain.style.display = 'none';
        alreadyWon = true;

        // ðŸŽŠ Confetti time
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      } else if (!alreadyWon) {
        message.style.display = 'none';
        tryAgain.style.display = 'block';
        tryAgain.style.animation = 'none';
        tryAgain.offsetHeight; // reset animation
        tryAgain.style.animation = 'pop 0.5s ease';
      }
    }
  </script>

</body>
</html>
