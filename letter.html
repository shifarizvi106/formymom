<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Me to You</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Georgia', serif;
      background-color: #fffaf0;
      color: #5c2c2c;
      text-align: center;
      min-height: 100vh;
    }

    .envelope {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .to-stars {
      opacity: 0;
      margin-top: 40px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      animation: fadeInButton 2s ease forwards;
      animation-delay: 8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      to { opacity: 1; }
    }
  </style>
</head>
